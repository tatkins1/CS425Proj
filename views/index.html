<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CS 425 FlightBooking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to ABH Flight Booking</h1>
            <small>Flight Booking Application developed by: Tahj Atkinson, Brendan Batliner and Mohsin Haider for CS 425 Database Organization</small>
            <hr class="my-4">
            <h4 class="">Please Login </h4>
            <form id="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="test" id="name" class="form-control" placeholder="Password">
                </div>
               
                <button type="button" id="button" class="btn btn-primary">Log In</button>
            </form>
            <hr>
            <p>Don't have an account? <a href="/register.html">Sign Up</a></p>
            <a href="/home.html">home</a>
            <a href="/account.html">account</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {

        $("#button").click(function() {
            let payload = {
                "email": $("#email").val(),
                "name": $("#name").val()
            }


            $.post("http://localhost:3000/api/login", payload,
                function(data, status) {
                    if (data) {
                       
                       
                        setTimeout(function() { window.location.href = '/home.html'; }, 1000);




                    } else {
                        //login unsuccessful
                        alert(" Login unsuccessful. Please retry");
                    }
                });
        });
    });
    </script>
</body>

</html>
