<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CS 425 FlightBooking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-3">Account Info</h1>
        <p> Verify Account to get Info</p>
        <form class="pt-3 pb-3">
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputPassword4">Name</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Name">
                </div>
                <div class="form-group col-md-5">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="col-md-2">
                    <br>
                    <br>
                    <br>
                    <button type="button" id="verify" class="btn btn-primary">Verify</button>
                </div>
            </div>
        </form>
        <h3>Addresses</h3>
        <table id="adresses" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Address</th>
                    <th scope="col">Adress2</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Zip</th>
                </tr>
            </thead>
            <tbody id="address_results">
            </tbody>
        </table>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <h4>Add Address</h4>
        <form class="pt-3 pb-3">
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <button type="button" id="submitC" class="btn btn-primary">Add Address</button>
        </form>
        <br/>
        <br/>
        <br/>
        <h2>Credit Cards</h2>
        <table id="ccs" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">CC num</th>
                    <th scope="col">CC provider</th>
                    <th scope="col">Billing Address</th>
                </tr>
            </thead>
            <tbody id="cc_results">
            </tbody>
        </table>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <h4>Add CreditCards</h4>
        <form class="pt-3">
            <div class="row">
                <div class="form-group col-sm-7">
                    <label for="inputAddress2">Credit Card Number</label>
                    <input type="text" class="form-control" placeholder="xxxx xxxx xxxx 1234">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="inputAddress2">Exp</label>
                    <input type="text" class="form-control" placeholder="MM/YY">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="inputAddress2">Code</label>
                    <input type="text" class="form-control" placeholder="xxx">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Billing Address</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <button type="button" id="submitCC" class="btn btn-primary">Add CC</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
    </script>
</body>

</html>
